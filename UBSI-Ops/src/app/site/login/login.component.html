<div class="justify-center flex items-center h-full bg-gray-100">
    <div class="sm:w-1/2 md:w-1/3 lg:w-1/4 shadow p-5 bg-white">
        
        
        <div class="mt-5">
          <div class="container px-6">
            <div class="text-xl mb-5">Login</div>
            <form [formGroup]="loginForm">
           
              <mat-form-field class="w-full" color="primary">
                <mat-label>Username</mat-label>
                <mat-icon matSuffix >person</mat-icon> 
                <input matInput type="text" formControlName="username" />
              </mat-form-field>
              <mat-form-field class="w-full" color="primary">
                <mat-label>Password</mat-label>
                <mat-icon matSuffix>lock</mat-icon> 
                <input matInput type="password" formControlName="password" />
              </mat-form-field>
              <div class="justify-center flex">
                <button mat-raised-button color="primary" class="mr-5"> <mat-icon matSuffix>login</mat-icon> Login</button>
                <button [routerLink]="['/admin']" mat-stroked-button color="primary"> Go to Dashboard</button>
                
              </div>
              <div class="justify-center flex mt-5">
                <a [routerLink]="['/site','forgot']" class="text-blue-500">Forgot Password?</a>
              </div>
              
            </form>
          </div>
        </div>
    </div>
</div>
