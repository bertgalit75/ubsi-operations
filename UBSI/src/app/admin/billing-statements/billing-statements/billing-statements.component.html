<nz-page-header [nzGhost]="false">
  <nz-page-header-title>Billing Statements</nz-page-header-title>
  <nz-page-header-extra> </nz-page-header-extra>
</nz-page-header>

<nz-card class="m-4">
  <nz-table
    #basicTable
    nzShowSizeChanger
    [nzData]="dataSet"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    (nzQueryParams)="onQueryParamsChange($event)"
  >
    <thead>
      <tr>
        <th nzColumnKey="code" [nzSortFn]="true">No</th>
        <th nzColumnKey="io" [nzSortFn]="true">IO No.</th>
        <th nzColumnKey="client" [nzSortFn]="true">Client</th>
        <th nzColumnKey="agency" [nzSortFn]="true">Agency</th>

        <th nzColumnKey="date" [nzSortFn]="true">Date</th>
        <th>Total Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of basicTable.data">
        <td>{{ customer.code }}</td>
        <td>{{ customer.implementationOrderCode }}</td>
        <td>{{ customer.customer?.name }}</td>
        <td>{{ customer.mediaAgency?.name }}</td>
        <td>{{ customer.totalAmount | number }}</td>
        <td>{{ customer.date | date: "longDate" }}</td>
        <td>
          <a
            nz-button
            nzShape="circle"
            [routerLink]="['/customers', customer.code]"
          >
            <i nz-icon nzType="search"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
