<nz-page-header [nzGhost]="false">
    <nz-page-header-title>New Agency</nz-page-header-title>
</nz-page-header>

<form nz-form nzLayout="vertical" [formGroup]="form" (ngSubmit)="save()">
    <nz-card nzTitle="Basic Information" class="m-4">
        <div nz-row nzGutter="24">
            <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label>Code</nz-form-label>
                  <nz-form-control nzErrorTip="Code is required">
                    <input nz-input formControlName="code" />
                  </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label>Name</nz-form-label>
                  <nz-form-control nzErrorTip="Name is required">
                    <input nz-input formControlName="name" />
                  </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label>Contact No</nz-form-label>
                  <nz-form-control>
                    <input nz-input formControlName="contactNo" />
                  </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label>Fax</nz-form-label>
                  <nz-form-control>
                    <input nz-input formControlName="fax" />
                  </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label>Email</nz-form-label>
                  <nz-form-control nzErrorTip="Email is required">
                    <input nz-input formControlName="email" />
                  </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label>Remarks</nz-form-label>
                  <nz-form-control>
                    <input nz-input formControlName="remarks" />
                  </nz-form-control>
                </nz-form-item>
            </div>
        </div>         
    </nz-card>

    <div class="m-4">
        <button nz-button type="submit" nzSize="large" nzType="primary">
          Save
        </button>
        <button nz-button type="button" nzSize="large">Cancel</button>
      </div>

</form>
