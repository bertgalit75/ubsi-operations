<div class="justify-center flex items-center h-full bg-gray-100">
  <div class="sm:w-1/2 md:w-1/3 lg:w-1/4 shadow p-5 bg-white">
      
      
      <div class="mt-5">
        <div class="container px-6">
          <div class="text-xl mb-5">Login</div>
          <form nz-form [formGroup]="loginForm" (ngSubmit)="login()">
         
            <nz-form-item>
              <nz-form-label>Username</nz-form-label>
              <nz-form-control nzErrorTip="Username is Required">
                <input nz-input type="text" formControlName="username" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label>Password</nz-form-label>
                <nz-form-control nzErrorTip="Password is Required">
                  <input nz-input type="password" formControlName="password" />
                </nz-form-control>
            </nz-form-item>
            <div class="justify-center flex">
              <button type="submit" color="primary" class="mr-5"> Login</button>
              <button type="button" [routerLink]="['/admin']" color="primary"> Go to Dashboard</button>
              
            </div>
            <div class="justify-center flex mt-5">
              <a [routerLink]="['/site','forgot']" class="text-blue-500">Forgot Password?</a>
            </div>
            
          </form>
        </div>
      </div>
  </div>
</div>
